<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="fileupload">File Upload</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> Project Upload
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="FileUploadCtrl" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div class="col-md-4">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Select files</span>
                    <span class="caption-helper hide"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div ng-show="uploader.isHTML5">
                    <!-- 3. nv-file-over uploader="link" over-class="className" -->
                    <div class="file-drop-zone margin-bottom-20" nv-file-over="" uploader="uploader" over-class="file-drop-zone-over"> Base drop zone </div>
                </div>
                <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->Multiple
                <input type="file" nv-file-select="" uploader="uploader" multiple />
                </div>
        </div>
        <!-- END: ACCORDION DEMO -->
    </div>
    <div class="col-md-8">
<form class="form-profile" [formGroup]="uploadForm" (submit)="performUpload($event)">
                        <div class="form-group">
                            <label class="control-label">Project Name</label>
                            <input formControlName="projectname" type="text" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Project Department</label>
                            <input type="text" formControlName="projectdepartment" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea class="form-control" formControlName="description" rows="3" ></textarea>
                        </div>
                        <div class="margiv-top-10">
                            <button class="btn green-haze" type="submit">Upload</button> 
                        </div>
                      </form>
        
    </div>
</div>
<!-- END MAIN CONTENT -->
