<div style="height: 40px; width: 100%;"></div>
<h3 class="page-title"> User Login</h3>
<div style="height: 10px; width: 100%;"></div>
<!-- BEGIN PROFILE CONTENT -->
<div class="profile-content fade-in-up">
<div class="row">
    <div style="width: 800px;">
        <div class="portlet light" style="width: 550px;">
            <div class="portlet-body" style="width: 500px;"> 
                <div class="tab-content">
                    <!-- LOGIN TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                    <form class="form-login" [formGroup]="loginForm" (submit)="performLogin($event)">
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <input formControlName="username" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" />
                            </div>
                            <div class="margiv-top-10">
                                <button class="btn green-haze" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- LOGIN INFO TAB -->
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
<!-- END PROFILE CONTENT -->
<!-- END PAGE CONTENT-->
