<div style="height: 40px; width: 100%;"></div>
<h3 class="page-title"> Profile </h3>
<div style="height: 10px; width: 100%;"></div>
<!-- BEGIN PROFILE CONTENT -->
<div class="profile-content fade-in-up">
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">Personal Info</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                    <form class="form-profile" [formGroup]="profileForm" (submit)="performProfile($event)">
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input formControlName="firstname" type="text" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input type="text" formControlName="lastname" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Mobile Number</label>
                            <input type="text"  formControlName="phone" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Interests</label>
                            <input type="text" formControlName="interests" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">Role</label>
                            <input type="text"  formControlName="role" class="form-control" /> </div>
                        <div class="form-group">
                            <label class="control-label">About</label>
                            <textarea class="form-control" formControlName="about" rows="3" ></textarea>
                        </div>
                        <div class="margiv-top-10">
                            <button class="btn green-haze" type="submit">Save Changes</button> 
                        </div>
                      </form>
                    </div>
                    <!-- END PERSONAL INFO TAB -->
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
<!-- END PROFILE CONTENT -->
<!-- END PAGE CONTENT-->
